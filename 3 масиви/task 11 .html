<body>
    
    <script>/* Дан багатовимірний масив, виведіть за його допомогою слово "блакитний" та 'blue' */ 
    var a = [
       ['блакитний', 'червоний', 'зелений'],
       ['blue', 'red', 'green'],
    ];
    document.write( a[0][0]);/*відображаємо на сторінці: перший "0"- це перший масив, другий "0"-перший елемент цього масиву*/
    document.write( a[1][0]);/* відображаємо на сторінці:"1" - це другий масив, "0" -це перший елемент цього масиву*/
    </script>
</body>
